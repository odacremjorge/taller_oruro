{% extends 'vehicle/mechanicbase.html' %}
{% load static %}
{% block content %}

	<!-- main content -->
	<div class="wrapper">

<!-- ****** cards start ********** -->
		<div class="row">
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-primary">
					<p>
						<i class="fas fa-tasks"></i>
					</p>
					<h3>{{new_work_assigned}}</h3>
					<p>Nuevo Trabajo Asignado</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-warning">
					<p>
						<i class="fas fa-spinner"></i>
					</p>
					<h3>{{work_in_progress}}</h3>
					<p>Trabajo en progreso</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-success">
					<p>
						<i class="fas fa-check-circle"></i>
					</p>
					<h3>{{work_completed}}</h3>
					<p>Trabajo Completado</p>
				</div>
			</div>
			<div class="col-3 col-m-6 col-sm-6">
				<div class="counter bg-danger">
					<p>
						<i class="fas fa-rupee-sign"></i>
					</p>
					<h3>{{salary}}</h3>
					<p>Sueldo</p>
				</div>
			</div>
		</div><br><br><br><br>
		<marquee behavior="scroll" direction="left">
			<img src="{% static "images/suzuki.png" %}" width="120" height="80" alt="suzuki" />
			<img src="{% static "images/greatwall.png" %}" width="120" height="80" alt="greatwall" />
			<img src="{% static "images/mazda.png" %}" width="120" height="80" alt="mazda" />
			<img src="{% static "images/nissan.png" %}" width="120" height="80" alt="nissan" />
			<img src="{% static "images/ford.png" %}" width="120" height="80" alt="ford" />
			<img src="{% static "images/honda.png" %}" width="120" height="80" alt="honda" />
			<img src="{% static "images/jac.png" %}" width="120" height="80" alt="jac" />
			<img src="{% static "images/toyota.png" %}" width="120" height="80" alt="toyota" />
			<img src="{% static "images/vw.png" %}" width="120" height="80" alt="vw" />
			<img src="{% static "images/higer.png" %}" width="120" height="80" alt="higer" />
			<img src="{% static "images/lada.png" %}" width="120" height="80" alt="lada" />
			<img src="{% static "images/fiat.png" %}" width="120" height="80" alt="fiat" />
			<img src="{% static "images/mit.png" %}" width="120" height="80" alt="mit" />
			<img src="{% static "images/usm.png" %}" width="120" height="80" alt="usm" />
			<img src="{% static "images/zna.png" %}" width="120" height="80" alt="zna" />
			<img src="{% static "images/foton.png" %}" width="120" height="80" alt="foton" />
			<img src="{% static "images/zon.png" %}" width="150" height="80" alt="zon" />
			<img src="{% static "images/mack.png" %}" width="120" height="80" alt="mack" />
	 </marquee>
	 <br><br><br><br><br><br><br><br><br><br><br><br>
		</div>
